alias preset "exec presets/medium-alekny"

//Overwrite mastercomfig netconfig
//Using whole number multiples of .0151515 lerp for each case
alias interp_congestion_unreliable "cl_interp .0454545;setinfo cl_interp .0454545;cl_smoothtime .0454545"
alias interp_congestion_safe "cl_interp .030303;setinfo cl_interp .030303;cl_smoothtime .030303"
