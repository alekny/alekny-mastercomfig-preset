//Custom Preset
lod=high
lighting=medium_high
lighting_ex=high
shadows=medium
effects=low
water=medium
particles=low
post_processing=off
pyrovision=low
motion_blur=off
aa=off
aa_msaa=off
texture_filter=trilinear
characters=low
decals=low
decals_models=off
decals_art=on
sprays=on
gibs=off
props=medium
ragdolls=off
3dsky=off
jigglebones=off
sheens_speed=medium
textures=high
ropes=off
hud_player_model=on
outlines=high
sound=medium
bandwidth=8.0Mbps

mat_queue_mode 2

tf_quest_map_tuner_wobble_magnitude 0 
tf_item_inspect_model_auto_spin 0 
tf_dashboard_slide_time 0
tf_romevision_opt_in 0 
tf_contract_progress_show 0
tf_scoreboard_ping_as_text 1
tf_use_match_hud 1
tf_scoreboard_mouse_mode 0

//Cool net_graph settings, enabled via tab
net_graph 0
net_graphheight 1040
net_graphtext 1
net_graphshowinterp 0
net_scale 500
net_graphmsecs 500
net_graphpos 3
alias "+tabnegraph" "+showscores; net_graph 5"
alias "-tabnegraph" "-showscores; net_graph 0"
bind tab +tabnegraph

